version: '3'
services:
  php56:
    image: localhost/php:5.6-fpm
    container_name: php56
    volumes:
      #- $HOME/Public/diphp/pos/pos_gudang/:/var/www/html/
      - /home/mardin/Public/diphp/diphp56:/var/www/html:z
      - ./etc/php.ini:/usr/local/etc/php/php.ini:z
      - .phplog:/var/log/php-fpm:z
    networks:
      backend:
        ipv4_address: 10.89.3.2
  php81:
    image: localhost/php:8.1-fpm
    container_name: php81
    volumes:
      #- $HOME/Public/diphp/pos/pos_gudang/:/var/www/html/
      - /home/mardin/Public/diphp/diphp81:/var/www/html:z
      - ./etc/php.ini:/usr/local/etc/php/php.ini:z
      - .phplog:/var/log/php-fpm/:z
    networks:
      backend:
        ipv4_address: 10.89.3.3
  nginx1:
    image: docker.io/library/nginx:alpine 
    container_name: nginx1
    ports:
      - "8081:80"
    volumes:
      #- $HOME/Public/diphp/pos/pos_gudang/:/var/www/html/
      - /home/mardin/Public/diphp/diphp56:/var/www/html/:z
      - /home/mardin/Public/dok:/var/www/html/dok/:z
      - .nginxlog1:/var/log/nginx/:z
      - ./etc/site1.conf:/etc/nginx/conf.d/site.conf:z
    depends_on:
      - php56
    networks:
      backend:
        ipv4_address: 10.89.3.6
  nginx2:
    image: docker.io/library/nginx:alpine 
    container_name: nginx2
    ports:
      - "8082:80"
    volumes:
      #- $HOME/Public/diphp/pos/pos_gudang/:/var/www/html/
      - /home/mardin/Public/diphp/diphp81:/var/www/html/:z
      - /home/mardin/Public/dok:/var/www/html/dok/:z
      - .nginxlog2:/var/log/nginx/:z
      - ./etc/site2.conf:/etc/nginx/conf.d/site.conf:z
    depends_on:
      - php81
    networks:
      backend:
        ipv4_address: 10.89.3.7
