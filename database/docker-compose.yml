  db1:
    restart: always
    image: docker.io/library/postgres:15-alpine
    container_name: db1
    volumes:
      - .postg:/var/lib/postgresql/data:z
    environment:
      - POSTGRES_USER=petro
      - POSTGRES_PASSWORD=udin4j4
      - PGDATA:/var/lib/postgresql/data:z
    networks:
      backend:
        ipv4_address: 10.89.3.11
  db2:
    restart: always
    image: docker.io/library/mariadb:10.5
    container_name: db2
    volumes:
      - .mysql:/var/lib/mysql:z
    environment:
      - MARIADB_ROOT_PASSWORD=udin4j4
    networks:
      backend:
        ipv4_address: 10.89.3.12
  db3:
    image: docker.io/library/redis:6-alpine
    container_name: db3
    ports:
      - "6379:6379"
    volumes:
      - .redisdata:/data:z
      #- ./etc/redis.conf:/redis.conf
    networks:
      backend:
        ipv4_address: 10.89.3.13
